<div class="row">
    <div class="col leftSection">
        <!-- left side  -->
        <img src="../../assets/dragon2.jpg" style="width: 100%;height: 704px;">
    </div>
    <div class="col rightSection">
        <div style="margin: 60px 0px 0px 309px;">
            <img src="../../assets/dragon2.jpg" class="main-logo">
        </div>
        <h1 class="title">House of Dragons</h1>
        <form class="form" [formGroup]="loginForm" (ngSubmit)="save()">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    formControlName="email">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
            </div>
            <div class="mb-3 form-check">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
